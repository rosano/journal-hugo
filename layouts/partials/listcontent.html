<article class="post-list">
{{ range .Paginator.Pages.GroupByParam "day" "desc" }}
    <p>{{ .Key | title }}</p>
    <div class="content">
        {{ range .Pages }}
            {{ .Scratch.Set "kScope" "kScopeList" }}
          {{- partial "article.html" . -}}
        {{ end }}
    </div>
{{ end }}
</article>
