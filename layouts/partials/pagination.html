{{ if ne .Paginator.TotalPages 0 }}
    <div class="paginator">
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}">Older</a>
        {{ end }}

        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}">Newer</a>
        {{ end }}
    </div>
{{ end }}
